<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Torneos en disputa</h1>

  <div class="cards-container">
    <div *ngFor="let torneo of torneos" class="card">
      <div class="card__content">
        <img [src]="torneo.fotoTorneoUrl" alt="{{ torneo.nombre }}" height="110px" class="imagen-redondeada">
        <h3 class="cartitle">{{ torneo.nombre }}</h3>
        <p class="card__description">{{ torneo.descripcion }}</p>
      </div>
    </div>
  </div>
</ion-content>
