<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crear Torneo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Torneo</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario para agregar un torneo -->
  <ion-item>
    <ion-label position="floating">Nombre del Torneo</ion-label>
    <ion-input [(ngModel)]="nuevoTorneo.nombre" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input [(ngModel)]="nuevoTorneo.descripcion" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Foto del Torneo URL</ion-label>
    <ion-input [(ngModel)]="nuevoTorneo.fotoTorneoUrl" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad de Equipos</ion-label>
    <ion-input [(ngModel)]="nuevoTorneo.cantidadEP" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="crearTorneo()">Crear Torneo</ion-button>

  <!-- Mostrar lista de torneos existentes -->
  <ion-list>
    <ion-item *ngFor="let torneo of torneos$ | async">
      <ion-label>
        <h2>{{ torneo.nombre }}</h2>
        <p>{{ torneo.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
